org: omatheuslima
service: password-generator-backend
frameworkVersion: "3"
#  profile: personal

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  tableName: "users-password-${sls:stage}"
  wsgi:
    app: src/app.app
      
provider:
  name: aws
  runtime: python3.9
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersPasswordTable, Arn]
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - "arn:aws:secretsmanager:us-east-1:869935087758:secret:dev/test-salt-pgtCHJ"
  environment:
    USERS_PASSWORD_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    UsersPasswordTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}